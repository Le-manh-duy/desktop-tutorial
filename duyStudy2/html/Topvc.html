<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width:devive-width,initial-scale" />
    <title>Đây là tiêu đề</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../javaScript/"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    
    <div class="table1">
        <img class="logo_topcv" src="../img/logo_topcv_for_business.webp">
        <h2>Chào mừng bạn đã quay trở lại</h2>
        <div class="text">Cùng tạo dừng lợi thế cho doanh nghiệp bằng trải nghiệm công nghệ tuyển dụng ứng dụng sâu AI &
            Hiring Funnel</div>
        <form>
            <div>
            <label class="email">Email</label>
            <img class="icon_email" src="../img/2799931.png">
            <div>
                <input type="email" placeholder="Email" required>
            </div>
        </div>
        <div>
             <label class="password">Mật khẩu</label>
            <div>
                <input class="mat_khau" type="password" placeholder="Mật khẩu" required>
            </div>
        </div>
            <button class="submit" type="submit">
                "Đăng nhập"
            </button>
        </form>
        <div>
            <span class="text_muted">
                Chưa có tài khoản?
            </span>
            <a class="text_a">Đăng kí ngay</a>
        </div>
        <a class="text_b">Quên mật khẩu</a>
    </div>
    <div class="table2">
        <div class="content">
            <img class="mySlides" src="../img/banner-01.f71da21.svg">
            <img class="mySlides" src="../img/banner-02.a2913b4.svg">
            <img class="mySlides" src="../img/banner-03.8e68542.svg">
            <script>
                var myIndex = 0;
                carousel();
                
                function carousel() {
                  var i;
                  var x = document.getElementsByClassName("mySlides");
                  for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";  
                  }
                  myIndex++;
                  if (myIndex > x.length) {myIndex = 1}    
                  x[myIndex-1].style.display = "block";  
                  setTimeout(carousel, 2000); // Change image every 2 seconds
                }
                </script>
        </div>
    </div>
</body>

</html>
<style>
    .mySlides {display:none;}
    </style>
